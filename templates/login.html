<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker镜像同步工具 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating input {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-check {
            margin: 1rem 0;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }
        
        .login-footer {
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .version-info {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                max-width: none;
            }
            
            .login-header, .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="mb-3">
                <i class="fab fa-docker fa-3x"></i>
            </div>
            <h1>镜像同步工具</h1>
            <p>Docker Image Sync Tool</p>
        </div>
        
        <div class="login-body">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autocomplete="username">
                    <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required autocomplete="current-password">
                    <label for="password"><i class="fas fa-lock me-2"></i>密码</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住我 (7天内免登录)
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span class="btn-text">登录</span>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <div>
                <i class="fas fa-shield-alt me-1"></i>
                安全登录认证
            </div>
            <div class="version-info">
                <i class="fas fa-code-branch me-1"></i>
                版本 v1.0.0
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeInput = document.getElementById('rememberMe');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const buttonText = submitButton.querySelector('.btn-text');
            const loadingSpinner = submitButton.querySelector('.loading-spinner');
            const alertContainer = document.getElementById('alert-container');
            
            // 默认用户名提示
            usernameInput.placeholder = "默认用户名: admin";
            passwordInput.placeholder = "默认密码: admin123";
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeInput.checked;
                
                if (!username || !password) {
                    showAlert('请输入用户名和密码', 'danger');
                    return;
                }
                
                // 显示加载状态
                setLoading(true);
                clearAlert();
                
                // 发送登录请求
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('登录成功，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showAlert(data.error || '登录失败', 'danger');
                        setLoading(false);
                    }
                })
                .catch(error => {
                    console.error('登录错误:', error);
                    showAlert('网络错误，请稍后重试', 'danger');
                    setLoading(false);
                });
            });
            
            // 回车键登录
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // 设置加载状态
            function setLoading(loading) {
                if (loading) {
                    submitButton.disabled = true;
                    loadingSpinner.style.display = 'inline-block';
                    buttonText.textContent = '登录中...';
                } else {
                    submitButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = '登录';
                }
            }
            
            // 显示警告信息
            function showAlert(message, type) {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
            }
            
            // 清除警告信息
            function clearAlert() {
                alertContainer.innerHTML = '';
            }
            
            // 自动聚焦用户名输入框
            usernameInput.focus();
        });
    </script>
</body>
</html>
